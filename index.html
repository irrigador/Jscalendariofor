<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário</title>
</head>
<body>
    <pre id="calendario"></pre>

    <script>
        const meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho","Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
        const dias = ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "Sab"];
        const anos = ["2024", "2025", "2026", "2027", "2028", "2029","2030", "2031", "2032", "2033", "2034", "2035", "2036"];

        let calendarioContent = "";

        for (var ano = 0; ano < anos.length; ano++) {
            calendarioContent += "-----------------------------\n";
            calendarioContent += "| Calendário do ano de " + anos[ano] + "   |\n";
            calendarioContent += "-----------------------------\n";
            
            for (var mes = 0; mes < meses.length; mes++) { 
                calendarioContent += meses[mes] + "\n";
                
                var diassemana = "";
                for (var dia = 0; dia < dias.length; dia++) { 
                    diassemana  +=  dias[dia] + " ";
                }
                calendarioContent += diassemana + "\n";
                
                // Definir o número de dias do mês (considerando fevereiro como 28 dias para simplificação)
                var numerodia = mes === 1 ? 28 : (mes === 3 || mes === 5 || mes === 8 || mes === 10 ? 30 : 31);

                // Definir o primeiro dia da semana do mês
                var primeiroDiaSemana = new Date(anos[ano], mes, 1).getDay();
                var numerodias = "";  

                // Preencher os dias em branco até o primeiro dia da semana
                for (var i = 0; i < primeiroDiaSemana; i++) {
                    numerodias += "   ";  // Espaço em branco para alinhamento
                }

                // Preencher os dias do mês
                for (var i = 1; i <= numerodia; i++) { 
                    numerodias += (i < 10 ? " " + i : i) + " "; // Adicionar espaço para alinhar números menores que 10
                    if ((i + primeiroDiaSemana) % 7 === 0) {
                        numerodias += "\n";
                    }
                }
                calendarioContent += numerodias + "\n\n";
            }
        }

        document.getElementById('calendario').textContent = calendarioContent;
    </script>
</body>
</html>
